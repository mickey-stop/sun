<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="stars-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </section>
    <section class="gradient">

    </section>
    <section class="main">
        <div id="top-left" class="quarter">
            <svg class="cloud-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M14,70 C0,70 0,15 15,20
                C15,0 35,0 40,15
                C40,0 70,-5 70,15
                C80,0 90,10 90,25
                C100,25 100,65 90,65
                C95,80 75,90 77,80
                C75,100 35,100 35,80
                C35,90 14,90 14,70
                M0,0 H100 V100 H0 V0
            " style="stroke: blue; stroke-width:0; fill:skyblue; fill-rule:evenodd">
            </svg>
            <div class="cloud-svg-text">

            </div>
        </div>
        <div id="top-right" class="quarter">
            <!--Smaller cloud-->
            <svg class="cloud-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M25,65 C15,65 15,30 25,40
                    C30,10 45,10 50,30
                    C55,10 65,10 70,28
                    C80,30 80,45 75,50 
                    C85,70 70,90 65,70
                    C65,90 42,90 42,70
                    C42,90 20,85 25,65
                    M0,0 H100 V100 H0 V0
        " style="stroke: blue; stroke-width:0; fill:skyblue; fill-rule:evenodd" />
            </svg>
            <div class="cloud-svg-text">

            </div>
        </div>
        <div id="bottom-left" class="quarter">
            <svg class="cloud-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M25,65 C15,65 15,30 25,30
                    C30,10 45,10 50,30
                    C55,10 65,10 70,28
                    C80,30 80,45 75,50 
                    C85,70 70,90 65,70
                    C65,90 42,90 42,70
                    C42,90 20,85 25,65
                    M0,0 H100 V100 H0 V0
        " style="stroke: blue; stroke-width:0; fill:skyblue; fill-rule:evenodd" />
            </svg>
            <div class="cloud-svg-text">

            </div>
        </div>
        <div id="bottom-right" class="quarter">
            <svg class="cloud-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M30,60 C15,70 15,15 40,15
                C40,0 70,-5 70,15
                C80,0 90,10 90,15
                C100,25 100,65 90,65
                C95,80 75,90 77,80
                C75,100 35,100 35,80
                C25,80 20,65 30,60
                M0,0 H100 V100 H0 V0
            " style="stroke: blue; stroke-width:0; fill:skyblue; fill-rule:evenodd" />
            </svg>
            <div class="cloud-svg-text">

            </div>
        </div>
        <div class="clear"></div>
        <div class="circle">

        </div>
        <div class="sun-rays">

        </div>
    </section>
    <section class="clouds-container">
        <div id="html-container" class="cloud-container left"></div>
        <div id="css-container" class="cloud-container"></div>
        <div id="php-container" class="cloud-container"></div>
        <div id="javascript-container" class="cloud-container right"></div>
        <div id="wordpress-container" class="cloud-container "></div>
    </section>
    <section class="forest-container">
        <div class="forest-bg"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="noframework.waypoints.min.js"></script>-->
    <script type="text/javascript" src="jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="sticky.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
